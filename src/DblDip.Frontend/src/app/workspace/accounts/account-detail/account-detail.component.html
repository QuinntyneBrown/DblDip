<mat-card *ngIf="vm$ | async as vm">

    <h1 *ngIf="Liquid error: Value cannot be null. (Parameter 'input')$ | async">Edit Account</h1>
    <h1 *ngIf="!(account$ | async)">Create Account</h1>
    <form [formGroup]="vm.form">
        <app-account-editor formControlName="account">
        </app-account-editor>
    </form>

    <div class="actions">
        <button mat-raised-button (click)="save(vm)" color="primary" [disabled]="!vm.form.dirty && vm.form.valid">Save</button>

        <button mat-raised-button (click)="cancel()">Cancel</button>
    </div>
</mat-card>
